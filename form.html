<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KRISHNA</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <p id="end"></p>
    <section id="formdata">
      <form action="" name="myform" class="form">
        <h1
          class="h-primary"
          style="
            border-style: solid;
            border-radius: 8px;
            background-color: gainsboro;
            margin: 4px;
            border-width: 2px;
          "
        >
          Registration
        </h1>
        <input
          type="text"
          class="items"
          name="name"
          placeholder="Enter your name"
        />
        <p id="warn1"></p>
        <input
          type="number"
          class="items"
          name="phone"
          placeholder="Phone Number"
        />
        <p id="warn2"></p>
        <input type="email" name="email" class="items" placeholder="Email ID" />
        <p id="warn3"></p>
        <div id="radio">
          <p>GENDER:</p>
          Male<input type="radio" name="gender" id="gender" value="Male" />
          Female<input type="radio" name="gender" id="gender" value="Female" />
        </div>
        <input type="password" placeholder="Enter your Password" />
        <div>
          <input
            type="button"
            id="submit"
            value="SUBMIT"
            onclick="return validateform()"
          />
          <input type="reset" id="reset" value="RESET" />
        </div>
      </form>
    </section>
  </body>
  <script>
    
  </script>
</html>
